    <h1>hello99 PWA- </h1>
    <script>
        //使用它，1参是注册的serviceworker代理的脚本地址，2参是scope参数是指定的控制页面的路径，/代表控制域下所有路径
        navigator.serviceWorker.register('./sw.js', {scope:'/'})
                                .then( registration => {
                                    console.log(registration,'注册成功worker代')
                                }, err => {
                                    console.log(err,'抛错了')
                                })
